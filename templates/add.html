<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/database.css') }}">
</head>
<body>
<div class="container">
    <h1>{{ 'Edit' if element else 'New' }} Element Form</h1>
    <form method="POST" action="{{ url_for('submit') }}">
        <input type="hidden" name="edit_mode" value="{{ 'true' if element else 'false' }}">
        <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ element['name'] if element else '' }}" {{ 'readonly' if element else '' }} required>
        </div>
        <div class="form-row">
            <label for="molecular_weight">Molecular Weight:</label>
            <input type="number" id="molecular_weight" name="molecular_weight" step="0.001" value="{{ element['molecular_weight'] if element else '' }}" required>
        </div>
        <div class="form-row">
            <label for="oxidation_state_a1">Oxidation State A1:</label>
            <input type="checkbox" id="oxidation_state_a1" name="oxidation_state_a1" {{ 'checked' if element and element['oxidation_state_a1'] else '' }}>
            <label for="magnetic_moment_a1">Magnetic Moment A1:</label>
            <input type="number" id="magnetic_moment_a1" name="magnetic_moment_a1" step="0.001" value="{{ element['magnetic_moment_a1'] if element else '' }}">
            <label for="radii_a1">Radii A1:</label>
            <input type="number" id="radii_a1" name="radii_a1" step="0.001" value="{{ element['radii_a1'] if element else '' }}">
        </div>
        <div class="form-row">
            <label for="oxidation_state_a2">Oxidation State A2:</label>
            <input type="checkbox" id="oxidation_state_a2" name="oxidation_state_a2" {{ 'checked' if element and element['oxidation_state_a2'] else '' }}>
            <label for="magnetic_moment_a2">Magnetic Moment A2:</label>
            <input type="number" id="magnetic_moment_a2" name="magnetic_moment_a2" step="0.001" value="{{ element['magnetic_moment_a2'] if element else '' }}">
            <label for="radii_a2">Radii A2:</label>
            <input type="number" id="radii_a2" name="radii_a2" step="0.001" value="{{ element['radii_a2'] if element else '' }}">
        </div>
        <div class="form-row">
            <label for="oxidation_state_b1">Oxidation State B1:</label>
            <input type="checkbox" id="oxidation_state_b1" name="oxidation_state_b1" {{ 'checked' if element and element['oxidation_state_b1'] else '' }}>
            <label for="magnetic_moment_b1">Magnetic Moment B1:</label>
            <input type="number" id="magnetic_moment_b1" name="magnetic_moment_b1" step="0.001" value="{{ element['magnetic_moment_b1'] if element else '' }}">
            <label for="radii_b1">Radii B1:</label>
            <input type="number" id="radii_b1" name="radii_b1" step="0.001" value="{{ element['radii_b1'] if element else '' }}">
        </div>
        <div class="form-row">
            <label for="oxidation_state_b2">Oxidation State B2:</label>
            <input type="checkbox" id="oxidation_state_b2" name="oxidation_state_b2" {{ 'checked' if element and element['oxidation_state_b2'] else '' }}>
            <label for="magnetic_moment_b2">Magnetic Moment B2:</label>
            <input type="number" id="magnetic_moment_b2" name="magnetic_moment_b2" step="0.001" value="{{ element['magnetic_moment_b2'] if element else '' }}">
            <label for="radii_b2">Radii B2:</label>
            <input type="number" id="radii_b2" name="radii_b2" step="0.001" value="{{ element['radii_b2'] if element else '' }}">
        </div>
        <div class="form-row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
