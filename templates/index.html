<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Comma Separated List Input</title>
</head>
<body>
<div class="container">
    <h1>Cation Distribution</h1><br><br>
    <form method="post">
        <label for="text_input" class="tip">Enter a comma-separated list:element1,content1,element2,content2,...,elementn,contentn</label>
        <br>
        <label for="text_input" class="tip">Example1:Co,1,Fe,2</label>
        <div class="form-group">
            <input type="text" id="text_input" name="text_input" required>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% elif result %}
<p>{{ result }}</p>
{% endif %}
</body>
</html>
